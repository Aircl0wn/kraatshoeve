<section class="bg-kh-dark">
  <div class="max-w-xl mx-auto px-4 py-8">
    <h1 class="text-4xl text-kh-light">Contactformulier</h1>
    <span class="text-lg text-kh-light">We horen graag van je!</span>
    <form class="flex flex-wrap align-top grow-0 mt-4" name="contact" method="POST" data-netlify="true" action="/bedankt/">
      
        <label for="name" class="text-kh-light w-full sm:w-1/4">Naam:</label> <input class="mb-6 w-full sm:w-3/4" type="text" id="name" name="name" />
        <label for="email" class="text-kh-light w-full sm:w-1/4">Email:</label> <input class="mb-6 w-full sm:w-3/4" type="email" id="email" name="email" />
        <label for="message" class="text-kh-light w-full sm:w-1/4">Bericht:</label> <textarea  class="h-20 mb-6 w-full sm:w-3/4" id="message" name="message"></textarea>
        <button class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-lg font-bold rounded-md text-kh-dark bg-kh-light hover:underline focus:underline" type="submit">Verzenden</button>
    </form>
  </div>
</section>

<section class="bg-kh-light">
  <div class="max-w-4xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
    <h2 class="text-3xl text-kh-dark sm:text-4xl">
      <span class="block">Op de hoogte blijven?</span>
      <span class="block">Meld je aan voor de nieuwsbrief</span>
    </h2>
    <p class="mt-4 text-xl leading-6 text-kh-dark">We sturen maandelijk de meest recente updates rond het project.</p>
    <a href="#" class="mt-8 w-full inline-flex items-center justify-center px-5 py-3 border border-transparent text-lg font-bold rounded-md text-kh-light bg-kh-dark hover:underline sm:w-auto">
      Schrijf je in!
    </a>
  </div>
</section>
