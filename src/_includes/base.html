<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Kraatshoeve - Wonen + zorg | Een kleinschalig zelfstandig woonomgeving op de Veluwe." />
  <title>{{ title }} - Kraatshoeve</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <!-- Navbar goes here -->
  <header class="bg-white shadow-lg">
    <div class="max-w-5xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex justify-between grow">
          <div>
            <!-- Website Logo -->
            <a href="/" class="flex items-center py-4 px-2">
              <img src="/img/kraatshoeve-250px.png" alt="Kraatshoeve" class="h-24 mr-2" />
            </a>
          </div>
          <!-- Primary Navbar items -->
          <nav class="desktop-menu hidden md:flex items-center space-x-2 text-xl font-heading">
            <a href="/ons-verhaal/" class="
                  {% if page.url == '/ons-verhaal/' %}active {% endif %}
                  py-4
                  px-4
                  text-kh-medium
                  border-b-4
                  border-transparent
                  hover:text-kh-dark
                ">Ons verhaal</a>
            <a href="/fotos/" class="
                {% if page.url == '/fotos/' %}active {% endif %}
                py-4
                px-4
                text-kh-medium
                border-b-4
                border-transparent
                hover:text-kh-dark
              ">Foto's</a>
            <a href="/contact/" class="
                  {% if page.url == '/contact/' %}active {% endif %}
                  py-4
                  px-4
                  text-kh-medium
                  border-b-4
                  border-transparent
                  hover:text-kh-dark
                  ">Contact</a>
          </nav>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button" aria-label="Menu" aria-expanded="false">
            <svg aria-hidden="true" class="
                  w-12
                  h-12
                  text-kh-medium
                  hover:text-kh-dark
                  focus:text-kh-dark
                " x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- mobile menu -->
    <nav class="hidden mobile-menu border-y-2 border-gray-100">
      <a href="/ons-verhaal/" class="
                {% if page.url == '/ons-verhaal/' %}active {% endif %}
                block
                text-lg
                px-2
                py-4
                hover:bg-kh-medium
                hover:text-kh-light
                focus:bg-kh-medium
                focus:text-kh-light
                transition
                duration-300
              ">Ons verhaal</a>
      <a href="/fotos/" class="
              {% if page.url == '/fotos/' %}active {% endif %}
              block
              text-lg
              px-2
              py-4
              hover:bg-kh-medium
              hover:text-kh-light
              focus:bg-kh-medium
              focus:text-kh-light
              transition
              duration-300
          ">Foto's</a>
      <a href="/contact/" class="
                {% if page.url == '/contact/' %}active {% endif %}
                block
                text-lg
                px-2
                py-4
                hover:bg-kh-medium
                hover:text-kh-light
                focus:bg-kh-medium
                focus:text-kh-light
                transition
                duration-300
              ">Contact</a>
      </ul>
    </nav>
  </header>
  <main>
    {{ content | safe }}
  </main>
  <footer class="bg-kh-dark text-kh-light">
    <div class="max-w-4xl mx-auto py-8 px-4 text-center">
      <img class="block mx-auto mb-4" src="/img/kraatshoeve-250px-transparent.png" alt="Kraatshoeve">
      Kraatsweg 1 Harskamp | <a class="underline" href="tel:+31653384416">+31 (0)6 53 38 44 16</a>
      <div class="mt-4">
        <nav class="block">
          <a href="#" target="_blank" aria-label="Volg ons op Instagram">
            <svg class="inline w-12 ml-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="instagram"
              role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
              class="svg-inline--fa fa-instagram fa-w-14 fa-3x">
              <path fill="currentColor"
                d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
                class=""></path>
            </svg>
          </a>
          <a href="#" target="_blank" aria-label="Volg ons op Facebook">
            <svg class="inline w-12 ml-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook"
              role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
              class="svg-inline--fa fa-facebook fa-w-16 fa-3x">
              <path fill="currentColor"
                d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"

            </svg>
          </a>
          <a href="#" target="_blank" aria-label="Volg ons op LinkedIn">
            <svg class="inline w-12 ml-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="linkedin"
              role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
              class="svg-inline--fa fa-linkedin fa-w-14 fa-3x">
              <path fill="currentColor"
                d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"
                class=""></path>
            </svg>
          </a>
        </nav>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="/js/kraatshoeve.js"></script>
</body>

</html>
